<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h2>Add Task</h2>
    <div>
        <form class="form-vertical" action="#" th:action="@{/tasks/new}" th:object="${task}" method="post">
            <div class="form-group">
                <label class="col-sm-1 control-label">Title:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-default" th:field="${task.title}" id="title" placeholder="title">
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" name="action" value="save" class="btn btn-primary">Save</button>
                    <button type="submit" name="action" value="cancel" class="btn btn-primary">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
